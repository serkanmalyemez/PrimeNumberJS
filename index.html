<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript with Prime Number</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<body>

	<br />
    <div class="form-container">
        <div class="container">
            <div class="row">
                <div class="col-sm-2">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="floatingInput" placeholder="255">
                        <label for="floatingInput">Number</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2 d-grid gap-2">
                    <input type="button" class="btn btn-info" value="Hesapla" onclick="primeNumber()" />
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <br />
                    <p id="veri"></p>
                </div>
            </div>
        </div>
    </div>

    <script language="javascript" type="text/javascript">
	var veri = "";
	var number = 0;

	function primeNumber()
	{
        var sayac = 0;
        number = document.getElementById('floatingInput').value;

        var num = parseInt(number, 10);
        var bolenler = "<br />" + num + " / " + "1 = " + num + "<br />";

        if (number == num && num > 1) {
            for (i = 2; i < number; i++) {
                if (number % i == 0) {
                    sayac++;
                    bolenler += num + " / " + i + " = " + num / i + "<br />";
                }
            }
            if (sayac == 0) {
                veri = num + " asaldır.";
            }
            else {
                veri = "Asal değildir. Tam bölenleri " + bolenler + num + " / " + num + " = 1 <br />şeklinde tespit edilmiştir.";
            }
            document.getElementById('veri').innerHTML = veri;

        }
        else
            alert("Lütfen 1 den büyük tam sayı giriniz.");
	}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
